<!--ЗАМЕТКА: Встретив такой Тэг <script> браузер приостановит парсинг старницы дожидаясь пока скачаються файла из сети после этого он его разберёт и исполнит
весь javaScript код, а потом продолжит загружать страницу.Поэтой причине мы и будем подключать .js файлы как можно ближе к закрывающимся Тэгу "body" 
Желательно прямо перед ним, так пользователь увидит отрисованную страницу раньше чем успеет загрузиться и выполниться весь необхожимый javaScript код -->


<!-- Подкючение локального скрипта-->
<!-- <script src="script.js"></script> Подключение файла javaScript к html! с помощью тега <script> и атрибута src="Путь к файлу" с расширением .js 
так как наш файл script.js находиться в папке с html файлом мы просто в атребуте src прописывать название нашего файла-->

<!-- Подкючение удаленного скрипта по url адресу-->
<!-- <script src="https://cdn.site.com/script.js"></script> Так часто подключают библиотеки из cdn серверов такие как bootstrap или jquery -->

<!-- Атрибуты defer и async они позволяют подключать кода асинхронно, т.е загурзка скрипта не будет прерывать загрузку нашей старницы - это добавит
быстродействия странице предварительно загрузив скрипт-->

<!-- <script src="script.js" defer></script> Браузер встретив тег script с атрибутом defer поставит на загрузку наш файл скрипт.js и продолжит загрузку страницы, когда старница
доконца загрузиться то он запусти наш скрипт-->

<!--<script src="script.js" async></script> Если наш браузер встретит тег script с атрибутом async то в так случае он также поставит на загрузку скрипт.js продолжен загружать
старницу дальше и как только скрипт.js скачаеться он отстанваливает загрузку страницу(неважно на каком этапе загрузки находится) и запускате наш javaScript после того как он выполниться
он продолжает загрузку страницы--> 

<!--Атрибуты defer и async работаут только для внешних скриптов при наличии атрибута src-->
<!--<script src="script.js" async defer></script> Такой способо необхожим для кросс-браузерности, если один браузер не занет async то отработает defer-->
